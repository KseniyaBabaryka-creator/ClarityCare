	<script>
		document.addEventListener('DOMContentLoaded', () => {

		const	logOutBtn = document.querySelector('[data-logout]');

		logOutBtn.addEventListener('click', () => {
			deleteCookie('email');
			deleteCookie('role');
		})

		const profileModal = new bootstrap.Modal(document.getElementById('profileModal'),{
			backdrop: 'static',
			keyboard: false
			});

		if(!isProfileComplete()){
			profileModal.show();
		}

		const currentUserEmail = getCookie('email');
		const users = JSON.parse(localStorage.getItem('users')) || [];

		const currentUser = users.find(user => user.email === currentUserEmail);

		if(currentUser && currentUser.role === 'psychologist'){
			document.querySelector('.info__name').textContent = `Dr. ${currentUser.name}`
		}

		loadProfile(currentUser.name);

		document.getElementById('profileForm').addEventListener('submit', (e) => {
			e.preventDefault();

			const form = document.getElementById('profileForm');
			const formData = new FormData(form);

			if (!formData.get('profilePhoto') || formData.get('profilePhoto').size === 0) {
				alert("Пожалуйста, выберите фото перед сохранением.");
				return;
			}

			saveProfile(formData, currentUser.name)
				.then(() => {

					const profile = JSON.parse(localStorage.getItem('profile'));

					profileModal.hide();
					
					loadProfile();
			})
			.catch(error => console.error("Error on saving profile:", error));
		});

		updateTerms(JSON.parse(localStorage.getItem('terms')) || []);


		const editTermsModal = new bootstrap.Modal(document.getElementById("editTermsModal"));

		document.querySelector('.cons__btn').addEventListener('click', () => {
			loadTerms();
			editTermsModal.show();
		});

		document.getElementById("addTermBtn").addEventListener('click', () => addTermField());

		document.getElementById('saveTermsBtn').addEventListener('click', () => {
			saveTerms();
			editTermsModal.hide();
		
		});

		renderCompleted(currentUser.name);

		renderUpcoming(currentUser.name);

		hideSessions(document.querySelectorAll('.completed__list-item'));
		const upcomingSessions = document.querySelectorAll('.upcoming__list-item');
		hideSessions(upcomingSessions);

		const compBtn = document.querySelector('.completed__btn');
		const upcBtn = document.querySelector('.upcoming__btn');

		compBtn.addEventListener('click', () => {
			compBtn.classList.toggle('shown');
			if(compBtn.classList.contains('shown')){
				compBtn.textContent = 'Hide';
				showSessions(document.querySelectorAll('.completed__list-item'), 'grid');
			} else {
				compBtn.textContent = 'Show more';
				hideSessions(document.querySelectorAll('.completed__list-item'));
			}
		})

		upcBtn.addEventListener('click', () => {
			upcBtn.classList.toggle('shown');
			if(upcBtn.classList.contains('shown')){
				upcBtn.textContent = 'Hide';
				showSessions(document.querySelectorAll('.upcoming__list-item'), 'flex');
			} else {
				upcBtn.textContent = 'Show more';
				hideSessions(document.querySelectorAll('.upcoming__list-item'));
			}
		})

		})
	</script>
